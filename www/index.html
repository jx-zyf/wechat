<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WeChat</title>
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>WeChat</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls">
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="字体颜色" />
                    <button id="emoji" title="emoji">emoji</button>
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="image" />
                        <input id="sendImage" type="file" value="image" />
                    </label>
                    <button id="clearBtn" title="clear screen">clear</button>
                </div>
                <div contenteditable="true" id="messageInput" placeHolder="shift+enter 快捷发送"></div>
                <input id="sendBtn" type="button" value="发送">
                <div id="emojiWrapper"></div>
            </div>
        </div>
        <div id="loginWrapper">
            <h2>一起high聊</h2>
            <p id="info">正在连接服务器...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="请输入..." id="nicknameInput" />
                <input type="button" value="加入聊天" id="loginBtn" />
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/wechat.js"></script>
    </body>

</html>
